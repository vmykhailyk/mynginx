apiVersion: apps/v1
kind: Deployment
metadata:
  name: alloy-exporter
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alloy-exporter
  template:
    metadata:
      labels:
        app: alloy-exporter
    spec:
      containers:
      - name: alloy-exporter
        image: alloy/alloy-exporter:latest
        ports:
        - containerPort: 9100
          name: metrics
---
apiVersion: v1
kind: Service
metadata:
  name: alloy-exporter
  namespace: monitoring
spec:
  selector:
    app: alloy-exporter
  ports:
    - port: 9100
      targetPort: 9100
      name: metrics

name: Build & Push Nginx Docker Image

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Generate HTML via Ansible
        run: ansible-playbook -i ansible/inventory.ini ansible/playbook.yml --extra-vars "github_run_number=${{ github.run_number }}"

      - name: Commit generated index.html
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add index.html
          git commit -m "Update index.html [skip ci]" || echo "No changes to commit"
          git push

      - name: Checkout updated repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: HTML Lint (basic)
        run: |
          sudo apt-get update && sudo apt-get install -y tidy
          tidy -qe index.html

      - name: Lint Nginx config syntax
        run: |
          docker run --rm -v $(pwd)/nginx.conf:/etc/nginx/nginx.conf nginx:stable-alpine nginx -t

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}:${{ github.run_number }} .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}:${{ github.run_number }}



